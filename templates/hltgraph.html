
<!DOCTYPE html>
<html>
  <head>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
    <script type="text/javascript" src="/static/dygraph-combined.js"></script>

  </head>
  <body>
    <h3 style="width:800px; text-align: center;">Live random data</h3>
    <script type=text/javascript>
        $(function() {
            $.getJSON("hlt.json", {
            time: $('input[name="time"]').val(),
            temp: $('input[name="temp"]').val()
            }, function(data){
                $("#result").text(data.time);
                $("#resulttemp").text(data.temp);
            });
            return false;
        });
    </script>
  <p>
  <span id =result>?</span>
  <span id=resulttemp>#</span>
  </p>
  </body>
</html>
